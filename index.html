<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2 class="gameMessage"></h2>
    <div class="namesInput">
        <div class="playerOneInfo"><label for="playerOne">P1</label><input type="text" id="playerOne"></div>
        <div class="playerTwoInfo"><label for="playerTwo">P2</label><input type="text" id="playerTwo"></div>
    </div>
    <div class="container">
        <div class="cell top-left"></div>
        <div class="cell top-middle"></div>
        <div class="cell top-right"></div>
        <div class="cell middle-left"></div>
        <div class="cell middle-middle"></div>
        <div class="cell middle-right"></div>
        <div class="cell bottom-left"></div>
        <div class="cell bottom-middle"></div>
        <div class="cell bottom-right"></div>
    </div>
    <button class="start">Start Game</button>
</body>
</html>
